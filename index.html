<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_4-Payment Form</title>
    <link rel="stylesheet" href="style123.css">
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading">Payment Form</h1>
    <p>Required Fileds are followed by *</p>
    <h2>User Information</h2>
    <p>Name:  * <input type="" name="name" required placeholder="Name"></p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        Male <input type="radio" name="gender" id="male" required>
        female <input type="radio" name="gender" id="female" required>
</fieldset>
</p>
<p>
    Address:
    <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your address"></textarea>
    </P>
    <p>
    Email:
    * <input type="email" name="email" id="email" required placeholder="Ram@123">
    </P>
    <p>
    Pincode: 
    *<input type="number" name="Pincode" id="Pincode" required placeholder="1223456"></p>
    <h2>Payment Information</h2>
    <p>Card Type: * 
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card--</option>
            <option value="visa">visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
        </select>
    </p>
    <p>
        Card Number: * <input type="number"name="card_number" id="card_number" required placeholder="1234-2345-3456-4567">
    </p>
    <P>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
    </P>
    <p>CVV: * <input type="password" name="CVV" id="CVV" required placeholder="123"></p>
    <input type="submit" value="Pay Now">
</form>
</div>    
</body>
</html>
